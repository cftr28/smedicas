{% load static %}
{% include "html/nav.html" %}

<div class="page-section">
  <div class="container">
    <h1 class="text-center mb-5 wow fadeInUp">Our Doctors</h1>
    <div class="item">
      <div class="card-doctor">
        <div class="header">
          <img src="/static/img/doctors/doctor_2.jpg" alt="">
          <div class="meta">
            <a href="#"><span class="mai-call"></span></a>
            <a href="#"><span class="mai-logo-whatsapp"></span></a>
          </div>
        </div>
        <div class="body">
          <p class="text-xl mb-0">Dr. Alexa Melvin</p>
          <span class="text-sm text-grey">Dental</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="page-section">
  <div class="container">
    <h1 class="text-center wow fadeInUp">Make an Appointment</h1>

    <form class="main-form">
      <div class="row mt-5 ">
        <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
          <input type="text" class="form-control" placeholder="Full name">
        </div>
        <div class="col-12 col-sm-6 py-2 wow fadeInRight">
          <input type="text" class="form-control" placeholder="Email address..">
        </div>
        <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
          <input type="date" class="form-control">
        </div>
        <div class="col-12 col-sm-6 py-2 wow fadeInRight" data-wow-delay="300ms">
          <select name="departement" id="departement" class="custom-select">
            <option value="general">General Health</option>
            <option value="cardiology">Cardiology</option>
            <option value="dental">Dental</option>
            <option value="neurology">Neurology</option>
            <option value="orthopaedics">Orthopaedics</option>
          </select>
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
          <input type="text" class="form-control" placeholder="Number..">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
          <textarea name="message" id="message" class="form-control" rows="6" placeholder="Enter message.."></textarea>
        </div>
      </div>

      <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
        <label for="hora">Horario (Seleccione una hora):</label>
        <div id="hora-buttons">
          <!-- Los botones de hora se generarán dinámicamente aquí -->
        </div>
        <button type="submit" class="btn btn-primary mt-3 wow zoomIn">Enviar</button>
    </form>
  </div>
</div> <!-- .page-section -->
</div>
