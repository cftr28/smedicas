{% load static %}
{% include "html/nav.html" %}

{% load crispy_forms_tags %}

<div class="page-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 wow fadeInUp">

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show">
          <strong>Error!</strong> {{error}}
        </div>
        {% endif %}
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card mx-auto" style="width: 45rem; border: 8px solid #ccc; padding: 20px;">
              <div class="card-body">
                <h5 class="card-title" style="font-size: 36px;">Inicio de sesión</h5>
                {{ form.username | as_crispy_field }}
                {{ form.password | as_crispy_field }}
                <div class="text-center">
                  <a href="{% url 'index' %}" class="card-link" style="font-size: 24px;">Inicio</a>
                  <a href="{% url 'register' %}" class="card-link" style="font-size: 24px;">Registrarse</a>

                </div>
                <center><button class="btn btn-lg btn-primary mt-3" type="submit" style="font-size: 30px;">Iniciar
                    sesión</button></center>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% include "html/finalpagina.html" %}
