{% load static %}
{% include "html/nav.html" %}

{% load crispy_forms_tags %}

<style>
    .bg-transparent {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Estilos para hacer más grande el texto de las etiquetas */
    .etiqueta-grande {
      font-size: 1.5em;
    }

    /* Estilos para hacer más grande el texto en la tabla */
    .tabla-grande {
      font-size: 1.2em;
    }

    /* Estilos para hacer más grande el título y el botón */
    .titulo-grande {
      font-size: 3em; /* Ajusta el tamaño de fuente como desees */
    }

    .boton-grande {
      font-size: 2em; /* Ajusta el tamaño de fuente como desees */
    }

    /* Estilos para hacer más grande el tamaño de los cuadros de entrada de texto */
    .form-control {
      font-size: 1.5em; /* Ajusta el tamaño de fuente como desees */
    }
  </style>
   
  <div class="container-fluid bg-transparent text-dark py-5">
    <link rel="icon" href="data:,">

    <div class="row justify-content-center">
      <div class="col-md-4 py-4 bg-white mx-auto">
        <h2 class="display-4 text-dark titulo-grande">Registrar Pacientes</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/registro_pacientes/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label etiqueta-grande">Nombres</label>
            <input class="form-control" id="txtnombre" name="txtnombre" required placeholder="Nombres Completos" autofocus/>
          </div>
          <div class="mb-3">
            <label class="form-label etiqueta-grande">Apellidos</label>
            <input class="form-control" id="txtapellido" name="txtapellido" required placeholder="Apellidos Completos" autofocus/>
          </div>
          <div class="mb-3">
            <label class="form-label etiqueta-grande">Usuario</label>
            <input class="form-control" id="txtusuario" name="txtusuario" required placeholder="Correo institucional" autofocus/>
          </div>
          <div class="mb-3">
            <label class="form-label etiqueta-grande">Clave</label>
            <input class="form-control" id="txtclave" name="txtclave" required placeholder="Clave" autofocus/>
          </div>
          <div class="mb-3">
            <label class="form-label etiqueta-grande" for="slsexo">Género</label>
            <select class="form-control" id="slsexo" name="slsexo" required>
              {% for c in pacientes %}
                <option value="{{ c.sexo }}">{{ c.get_sexo_display }}</option>
              {% endfor %}
            </select>
          </div>          

          {% csrf_token %}
          <div class="pt-1 mb-0">
            <button class="btn btn-outline-success btn-lg btn-block btn-block boton-grande" type="submit">
              <span class="fs-3">Registrar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
